<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>

    <link rel="stylesheet" href="styles.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery.js"></script>
    <!--<script src="popup.js"></script>-->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="popup">
      <div class="row" id="tabLabelContainer"><input id="tabLabel" placeholder="Label Name" /></div>
      <div class="row"><button class="btn-green" id="tabItButton">Tab it!</button></div>
      <div class="row" id="status"></div>
      <div class="row">
        <select id="currentLabels"></select>
      </div>
      <div class="row">
        <button class="col col-2 btn-green" id="openLabel">Open Label</button>
        <button class="col col-2 btn-red" id="clearTabIt">Clear TabIt</button>
      </div>
    </div>
  </body>
</html>
