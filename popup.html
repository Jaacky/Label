<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Label</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>

    <link rel="stylesheet" href="styles.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script src="analytics.js"></script>
  </head>
  <body>
    <div class="popup">
      <div class="row">
        <div id="labelNameContainer">
          <input id="labelName" placeholder="Label Name" />
        </div>
        <button class="btn-green" id="addLabelButton">+</button>
      </div>
      <div class="divider"></div>
      <div class="row">
        <select id="currentLabels"></select>
      </div>
      <div class="row">
        <button class="col col-3 btn-green" id="openLabel">Open</button>
        <button class="col col-3 btn-yellow" id="replaceLabel">Replace</button>
        <button class="col col-3 btn-red" id="deleteLabel">Delete</button>
      </div>
      <div class="row" id="status"></div>
    </div>
    <div class="mask">
      <div class="row confirmContainer">
        <p class="maskedText"><span id="maskAction"></span> <span id="maskLabelName"></span> and its contents</p>
        <button class="btn-confirm btn-yellow" id="confirmReplaceLabel">Replace label</button>
        <button class="btn-confirm btn-red" id="confirmDeleteLabel">Delete label</button>
      </div>
    </div>
  </body>
</html>
